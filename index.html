<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Person Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            pointer-events: none;
        }
        #instructions.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="instructions">
        <h2>Flying Camera</h2>
        <p>Click to start</p>
        <br>
        <p>WASD - Move horizontally</p>
        <p>Space - Fly up</p>
        <p>Shift - Fly down</p>
        <p>Mouse - Look around</p>
        <p>ESC - Exit pointer lock</p>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
